<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/app.css">
</head>
<body>
    <div class="container">
        <div>
          <img class="circle-top" src="./src/assets/images/bg-pattern-top.svg"> 
        </div>
        <div>
          <img class="circle-bottom" src="./src/assets/images/bg-pattern-bottom.svg">
        </div>
        <div class="card">
            <div>
              <img class="card-background" src="./src/assets/images/bg-pattern-card.svg" alt="Background Image">
            </div>
            <div class="card-text">
               <img class="card-text-img" src="./src/assets/images/image-victor.jpg" alt="Profile Victor Image">
               <div class="card-text-section">
                  <h2>Victor Crest <span class="card-text-color">26</span></h2>
                  <p class="card-text-color">
                     London
                  </p>
               </div>
            </div>
            <div class="card-media">
              <div class="card-media-comments">
                 <div class="card-media-value">80k</div>
                 <div class="card-text-color card-text-color--size">Followers</div>
              </div>
              <div class="card-media-comments">
                 <div class="card-media-value">803k</div>
                 <div class="card-text-color card-text-color--size">Likes</div>
              </div>
              <div class="card-media-comments">
                 <div class="card-media-value">1.4k</div>
                 <div class="card-text-color card-text-color--size">Photos</div>
              </div>
            </div>
        </div>
    </div>  
</body>
</html>
