<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/app.css">
</head>
<body>
    <div class="box">
        <img class="box-bg-circle" src="./src/assets/images/bg-pattern-top.svg">
        <img class="box-bg-circle-bottom" src="./src/assets/images/bg-pattern-bottom.svg">
        <div class="card">
            <img class="card-background" src="./src/assets/images/bg-pattern-card.svg" alt="Background Image">
            <img class="card-profile" src="./src/assets/images/image-victor.jpg" alt="Profile Victor Image">
            <h1 class="card-title"><spand class="card-letter-color">Victor Crest</spand> 26</h1>
            <p class="card-city">
                London
            </p>
            <ul class=" card-social-media card-social-media--top card-letter-color">
              <li>80K</li>
              <li>803K</li>
              <li>1.4K</li>
            </ul>
            <ul class="card-social-media">
              <li>Followers</li>
              <li>Likes</li>
              <li>Photos</li>
            </ul>
        </div>
    </div>
</body>
</html>
